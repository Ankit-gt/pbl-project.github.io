
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassX</div>
       
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>PassX where you can store all your passwords and forget about remembering every single one of them !!!!</p>
        <h2>Your Passwords <span id="alert">(Copied!)</span></h2> 
       <div class="table"><table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr> 
 
        </table>
    </div> 

        <h2>Add a Password</h2>
       <div class="form">
         <form action="/submit" method="post">

            <!-- Text input for website -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
